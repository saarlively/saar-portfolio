<style>
:root{
  --bg:#0b0c10; --panel:rgba(18,21,33,.60);
  --text:rgba(244,245,247,.92); --muted:rgba(244,245,247,.65);
  --border:rgba(255,255,255,.10); --accent:#a0b0c4;
  --serif:'Cormorant Garamond', serif;
  --body:'Instrument Sans', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
  --mono:'DM Mono', ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
}
*{box-sizing:border-box;margin:0;padding:0}
body{background:var(--bg);color:var(--text);font-family:var(--body);line-height:1.75}
a{color:inherit;text-decoration:none}
nav{position:sticky;top:0;z-index:10;background:rgba(11,12,16,.78);backdrop-filter:blur(18px);border-bottom:1px solid var(--border)}
.nav-inner{max-width:1040px;margin:0 auto;padding:18px 24px;display:flex;justify-content:space-between;align-items:center}
.brand{font-family:var(--serif);font-weight:700;letter-spacing:.06em;color:var(--accent)}
.links{display:flex;gap:18px;font-size:14px;color:rgba(244,245,247,.62)}
.wrap{max-width:1040px;margin:0 auto;padding:56px 24px 92px}
.kicker{font-family:var(--mono);letter-spacing:.18em;text-transform:uppercase;color:var(--accent);font-size:10px;margin-bottom:14px}
h1{font-family:var(--serif);font-size:64px;line-height:1.02;letter-spacing:-.01em;margin-bottom:14px}
.sub{color:var(--muted);font-size:16px;max-width:860px}
.meta{margin-top:22px;display:flex;flex-wrap:wrap;gap:10px}
.pill{border:1px solid var(--border);background:rgba(0,0,0,.18);border-radius:999px;padding:8px 12px;font-size:12px;color:rgba(244,245,247,.78)}
.section{margin-top:56px}
.h2{font-family:var(--mono);font-size:10px;letter-spacing:.18em;text-transform:uppercase;color:var(--accent);margin-bottom:12px}
.card{border:1px solid var(--border);border-radius:22px;padding:22px;background:linear-gradient(180deg, rgba(18,21,33,.62), rgba(14,16,22,.55))}
p{color:rgba(244,245,247,.72);font-size:15px}
ul{margin-top:12px;padding-left:18px;color:rgba(244,245,247,.72)}
li{margin:6px 0}
.quote{margin-top:14px;padding:16px 18px;border-left:2px solid rgba(195,204,214,.30);color:rgba(244,245,247,.72)}
.grid{margin-top:40px;display:grid;grid-template-columns:1fr;gap:16px}
.item{border:1px solid var(--border);border-radius:20px;padding:22px;display:flex;justify-content:space-between;align-items:center;transition:transform .2s,border-color .2s;background:rgba(0,0,0,.10)}
.item:hover{transform:translateY(-2px);border-color:rgba(195,204,214,.32)}
.item .tag{font-family:var(--mono);font-size:10px;letter-spacing:.18em;text-transform:uppercase;color:var(--accent)}
.item .title{font-family:var(--serif);font-size:28px;line-height:1.1;margin-top:6px}
.item .desc{color:var(--muted);font-size:14px;margin-top:6px}
.footer{margin-top:64px;border-top:1px solid var(--border);padding-top:18px;color:rgba(244,245,247,.45);font-family:var(--mono);font-size:10px;letter-spacing:.14em;text-transform:uppercase}
@media(max-width:700px){h1{font-size:44px}}
</style>
</head>
<body>

  <div class="footer">© 2026 — Saar</div>
</main>
</body>
</html>
